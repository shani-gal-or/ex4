<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        
        <title>form 1</title>
    </head>
    <body id="form-1">
        <div id="wrapper">
            <section class="form-1 container p-0">
                <h1 class="text-center mb-5">join our club</h1>
                <br>
                <form id="form-tag" action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">
                    <div class="mb-3">              
                        <label class="form-label">name* :</label>
                        <input type="text" class="form-control" name="fullName"  value="" placeholder="enter your name" pattern="^[a-zA-Z]+\s[a-zA-Z]+$" required><br>
                    </div>
                    <div class="mb-3">    
                        <label class="form-label">password* :</label>
                        <input type="password" class="form-control" name="pass" placeholder="enter your password" required pattern="[0-9]+" title="password must contain only numbers"><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">email:</label>
                        <input type="email" class="form-control" name="mail" placeholder="enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">url:</label>
                        <input type="url" class="form-control" name="wabsite" placeholder="enter link"><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">phone number:</label>
                        <input type="tel" class="form-control" name="phone" placeholder="enter your phone" pattern="^[0-9]{9,10}$"><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">coffee cups:</label> 
                        <input type="number" class="form-control" name="coffee" placeholder="how much coffee you drink?"><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">temperture</label><br>
                        <input type="range" class="form-range" name="temper" value="25" min="0" max="40">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">address:</label> 
                        <textarea class="form-control" name="address" placeholder="enter your full address"></textarea><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">hobbies:</label>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-lable">reading <input class="form-check-input" type="checkbox" name="interests[]" value="reading" required></label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-lable">whatching TV <input class="form-check-input" type="checkbox" name="interests[]" value="whatching TV"></label><br>
                            </div>
                            <div class="form-check">
                                <label class="form-check-lable">acting <input class="form-check-input" type="checkbox" name="interests[]" value="acting"></label><br>
                            </div>
                        </div>
                    </div>    
                    <div class="mb-3">
                        <label>gender:</label>
                        <div class="form-check">
                            female <input class="form-check-input" type="radio" name="jender" value="female"><br>
                            male <input class="form-check-input" type="radio" name="jender" value="male"><br>
                            other <input class="form-check-input" type="radio" name="jender" value="other"><br>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>age* :</label>
                            <select class="form-select" name="age" id="age" required>
                                <option value="" selected>" "</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                            </select>
                            <span id="age-error" class="text-danger"></span>
                        </div>
                    <input type="submit" class="btn btn-primary" value="click me">
                </form>
            </section>
        </div>
        <script src="js/forms.js"></script>
    </body>
</html>
